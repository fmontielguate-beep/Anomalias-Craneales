    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap');
      
      :root {
        --primary: #FF6B6B;
        --secondary: #4ECDC4;
        --accent: #FFD93D;
        --joy: #6C5CE7;
        --bg-light: #F7FFF7;
      }

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: 'Fredoka', sans-serif;
        background: #F7FFF7;
        color: #2D3436;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 40%);
        background-attachment: fixed;
      }

      .font-cinzel { font-family: 'Cinzel Decorative', serif; }

      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        border: 4px solid #FFFFFF;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
      }

      .shimmer-text {
        background: linear-gradient(90deg, #FF6B6B, #6C5CE7, #4ECDC4, #FF6B6B);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .btn-joy {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .btn-joy:hover {
        transform: scale(1.05) rotate(0.5deg);
        filter: brightness(1.1);
      }
      .btn-joy:active {
        transform: scale(0.95);
      }

      .custom-scroll::-webkit-scrollbar { width: 6px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 20px; }
      .custom-scroll::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }

      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
